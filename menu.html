<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/menu.css">

  <title>God Hand Tools</title>
</head>

<body>

  <nav id="menu-container">
    <div id="control-window">
      <div id="logo-container">
        <!-- <img width="25px" src="./icons/icon.ico" title="Thank you for using this toolset!"> -->
        <span id="credits">Made with <span style="color: #a2a;">‚ù§</span> by </span>

      <button title="Minimize" id="minimize" class="control-buttons minimize"><img src="./images/minimize.png"></button>

      <button title="Quit" id="closeWindow" class="control-buttons closeWindow"><img

    <h2>God Hand - Tools</h2>
    <p>A collection of tools for modding God Hand from PS2.</p>

    <div class="container">
      <div id="dat-card" class="container-cards">

        <p>Extract and repack DAT container files</p>
      </div>
      <div id="tm3-card" class="container-cards">
        <h4>TM3 Tool</h4>
        <p>Extract images from TM3 pack and reimport back</p>
      </div>
    </div>
  </section>

    require('./js/menu.js');
